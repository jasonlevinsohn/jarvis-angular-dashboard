<md-card-title>Front Gate</md-card-title>
<md-card-content>
    <div>
        Gate Status: {{ gateStatus }}
    </div>
    <md-card-actions align="end">
        <button md-button color="primary" (click)="toggleGate()">Toggle Gate</button>
        
        <!-- Put a *ngIf here so we can just show Open/Close Gate conditionaly -->
    </md-card-actions>
    
</md-card-content>
